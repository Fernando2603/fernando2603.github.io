<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/toggle.css">
	<link rel="icon" href="Images/al-favicon.png">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/meowfficer.js"></script>
	<script type="text/javascript" src="js/meowfficer-talent.js"></script>
	<script type="text/javascript" src="js/meowfficer-script.js"></script>
	<style>
		.table {margin-bottom: unset!important;}
		.table td, .table th {vertical-align: middle;}
		.darkmode-active {background-color: #343a40; color: white;}
		.darklink {color: deepskyblue;}
		.blue {background-color: powderblue;}
		.purple {background-color: plum;}
		.gold {background-color: palegoldenrod;}
		.hidecat {display: none;}
	</style>
  <title>Meowfficer - Azur Lane</title>
</head>
<body>
	<div>
		<table class="table text-center">
			<thead>
				<tr>
					<th>Meowfficer</th>
					<th>Super Rare</th>
					<th>Elite</th>
					<th>Rare</th>
					<th colspan="4">Filter</th>
					<th>Last Update</th>
					<th>Dark Mode</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="meowtotal"></td>
					<td class="goldContainer"></td>
					<td class="purpleContainer"></td>
					<td class="blueContainer"></td>
					<td onclick="allCat()"><a href="#">All</a></td>
					<td onclick="goldCat()"><a href="#">SR</a></td>
					<td onclick="purpleCat()"><a href="#">E</a></td>
					<td onclick="blueCat()"><a href="#">R</a></td>
					<td>22 July 2021</td>
					<td>
						<label class="switch">
							<input type="checkbox">
							<span class="slider round darkswitch" onclick="darkmode()"></span>
						</label>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<table class="table table-hover text-center">
		<thead>
			<tr>
				<th data-toggle="modal" data-target=".allTalent">
					<a href="#" title="Talent list">Talent List</a>
				</th>
				<th>Name</th>
				<th>Rarity</th>
				<th>Type</th>
				<th>Slot</th>
				<th>Timer</th>
				<th>Faction</th>
				<th>Tactics</th>
				<th>Support</th>
				<th>Command</th>
		</thead>
		<tbody id="content">
		</tbody>
	</table>
	</div>
	<!-- Meowfficer Modal -->
	<div class="catcontainer"></div>
	<!-- Skill Modal -->
	<div class="skillcontainer"></div>
	<!-- Talents Modal-->
	<div class="talentscontainer"></div>
	<div>
		<div class="modal fade allTalent" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
	    	<div class="modal-dialog modal-xl">
	    		<div class="modal-content">
	    			<table class="table table-hover text-center">
				    	<thead>
				    		<tr>
				    			<th colspan="3">Talent List</th>
				    		</tr>
				    	</thead>
				    	<tbody class="Talentlist"></tbody>
				    </table>
	    		</div>
	    	</div>
	    </div>
	</div>
<script>
	$("#content").append(output)
	$(".skillcontainer").append(skilloutput)
	$(".catcontainer").append(catoutput)
	$(document).ready(mtCall())
	$(document).ready(talents())
	$(".meowtotal").append($(".gold, .purple, .blue").length)
	$(".goldContainer").append($(".gold").length)
	$(".purpleContainer").append($(".purple").length)
	$(".blueContainer").append($(".blue").length)
</script>
</body>
</html>
