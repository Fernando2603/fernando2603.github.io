<!DOCTYPE html>
<html lang="en-US">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/ship.css">
    <link rel="icon" href="Images/al-favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta content="utf-8" http-equiv="encoding">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/ship.js"></script>
	<script type="text/javascript" src="API/userShip.js"></script>
	<title>Fernando26 - Operation Siren</title>
</head>
<body>
	<div>
		<h1 class="text-center version">API</h1>
		<table class="table table-bordered table-hover text-center align-middle">
			<thead>
				<tr>
					<th style="width: 50%">Total</th>
					<th style="width: 50%" class="totalShip"></th>
				</tr>
			</thead>
		</table>
		<table class="table table-bordered table-hover text-center align-middle">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Type</th>
					<th>Rarity</th>
					<th>Faction</th>
					<th>Collection</th>
					<th>Max level</th>
				</tr>
			</thead>
			<tbody class="output">
			</tbody>
		</table>
	</div>
	<div class="modal-container">
		
	</div>

<script>
	$(function () {$('[data-toggle="tooltip"]').tooltip()})
	$('.version').append(" " + userVersion);

	$(".totalShip").append(user.length);

	let output = "";
	for(var i = 0; i < ship.length; i++)
	{
		for(var x = 0; x < user.length; x++)
		{
			if(ship[i].names.en == user[x].name) 
			{
				ship 		= ship[i]								;
				id 			= ship.id 								;
				name 		= ship.names.en 						;
				hullType	= ship.hullType 						;
				rarity 		= ship.rarity 							;
				nation		= ship.nationality						;
				collection 	= ship.fleetTech.statsBonus.collection	;
				maxlevel 	= ship.fleetTech.statsBonus.maxLevel	;

				output = `
					<tr>
						<td>${id}</td>
						<td>${name}</td>
						<td>${hullType}</td>
						<td>${rarity}</td>
						<td>${nation}</td>
						<td>${collection}</td>
						<td>${maxlevel}</td>
					</tr>
				`;

				$(".output").append(output);
			}
		}
	}
</script>
</body>
