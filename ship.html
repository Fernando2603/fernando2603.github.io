<script>
$(".output").append(output)

function shipModalCall(shipgid) {
	shipModal(shipgid);
	$(".o"+shipgid).removeAttr("onclick")
	$(function () {$('[data-toggle="tooltip"]').tooltip()})
	$('.submarinetooltip').tooltip({sanitize: false})
}
function shipModal(shipgid) {
	let modal = "";
	tooltipTrigger = `data-toggle="tooltip" data-placement="top"`;
	for (var i = 0; i < ship.length; i++)
	{
		if (ship[i]._gid == shipgid) 
		{
		// ship base
			ships				= ship[i]								;
			name				= ships.names.en						;
			hullType			= ships.hullType						;
			thumbnail			= ships.thumbnail						;
			shipclass			= ships.class							;
			shipid				= ships.id 								;
			nationality			= ships.nationality						;
			rarity 				= ships.rarity							;
			constructionTime	= ships.construction.constructionTime	;

			if(ships.skins[0].name == "Default")	{chibi = ships.skins[0].chibi}
			if(ships.skins[0].name == "Default")	{image = ships.skins[0].image}

			if(ships.obtainedFrom.obtainedFrom !== undefined) 
				{
					obtainedFrom = ships.obtainedFrom.obtainedFrom;
				} 
				else 
				{
					obtainedFrom = "";
				}

		// ship Images
			if(ships.retrofit !== undefined && ships.retrofit == true) 
			{
				if(ships.skins[1].name == "Retrofit") {chibiRetrofit = ships.skins[1].chibi}
				if(ships.skins[1].name == "Retrofit") {imageRetrofit = ships.skins[1].image}

				shipImage = `
					<tr>
						<th style="width: 20%!important">
							<img class="ship-thumbnail" src="${thumbnail}">
						</th>
						<th style="width: 60%!important" colspan="2">
							<img class="ship-image" ${tooltipTrigger} title="Default" src="${image}">
							<br>
							<img class="ship-image" ${tooltipTrigger} title="Retrofit" src="${imageRetrofit}">
						</th>
						<th style="width: 20%!important">
							<img class="ship-chibi" ${tooltipTrigger} title="Default" src="${chibi}">
							<br>
							<img class="ship-chibi" ${tooltipTrigger} title="Retrofit" src="${chibiRetrofit}">
						</th>
					</tr>
				`;
			}
			else
			{
				shipImage = `
					<tr>
						<th style="width: 20%!important"><img class="ship-thumbnail" src="${thumbnail}"></th>
						<th style="width: 60%!important" colspan="2"><img class="ship-image" src="${image}"></th>
						<th style="width: 20%!important"><img class="ship-chibi" src="${chibi}"></th>
					</tr>
				`;
			}

		// ship info
			if(ships.retrofit !== undefined && ships.retrofit == true) 
			{
				shipidRetrofit		= ships.retrofitId			;
				hullTypeRetrofit	= ships.retrofitHullType	;
				if(hullType == hullTypeRetrofit) 
					{
						hullTypeKai = hullType
					} 
				else 
					{
						hullTypeKai = hullType + " → " + hullTypeRetrofit
					}

				if(rarity == "Normal"		)	{rarityRetrofit = "Rare"		}
				if(rarity == "Rare"			)	{rarityRetrofit = "Elite"		}
				if(rarity == "Elite"		)	{rarityRetrofit = "Super Rare"	}
				if(rarity == "Super Rare"	)	{rarityRetrofit = "Ultra Rare"	}
				shipInfo = `
					<tr>
						<th style="width: 20%;">ID</th>
						<th style="width: 30%;">${shipid} → ${shipidRetrofit}</th>
						<th style="width: 20%;">Class</th>
						<th style="width: 30%;">${shipclass}</th>
					</tr>
					<tr>
						<th>Rarity</th>
						<th>${rarity} → ${rarityRetrofit}</th>
						<th>Faction</th>
						<th>${nationality}</th>
					</tr>
					<tr>
						<th>Type</th>
						<th>${hullTypeKai}</th>
						<th>Construction Time</th>
						<th>${constructionTime}</th>
					</tr>
				`
			}
			else
			{
				shipInfo = `
					<tr>
						<th style="width: 20%;">ID</th>
						<th style="width: 30%;">${shipid}</th>
						<th style="width: 20%;">Class</th>
						<th style="width: 30%;">${shipclass}</th>
					</tr>
					<tr>
						<th>Rarity</th>
						<th>${rarity}</th>
						<th>Faction</th>
						<th>${nationality}</th>
					</tr>
					<tr>
						<th>Type</th>
						<th>${hullType}</th>
						<th>Construction Time</th>
						<th>${constructionTime}</th>
					</tr>
				`
			}

		// exists 
			shipExist = 
			[
				ships.exists.en, 
				ships.exists.cn, 
				ships.exists.jp, 
				ships.exists.kr
			]
				if (shipExist[0] == true) {shipExistEN = "✔"} else {shipExistEN = "✘"}
				if (shipExist[1] == true) {shipExistCN = "✔"} else {shipExistCN = "✘"}
				if (shipExist[2] == true) {shipExistJP = "✔"} else {shipExistJP = "✘"}
				if (shipExist[3] == true) {shipExistKR = "✔"} else {shipExistKR = "✘"}

			shipExistFormat = "EN:" + shipExistEN + "| CN:" + shipExistCN + "| JP:" + shipExistJP + "| KR:" + shipExistKR;

		// stats 
			// level 120 Retrofit stats
			if(ships.stats.level120Retrofit !== undefined) 
			{
				health120Retrofit				= ships.stats.level120Retrofit.health				;
				armor120Retrofit				= ships.stats.level120Retrofit.armor				;
				reload120Retrofit				= ships.stats.level120Retrofit.reload				;
				luck120Retrofit					= ships.stats.level120Retrofit.luck					;
				firepower120Retrofit			= ships.stats.level120Retrofit.firepower			;
				torpedo120Retrofit				= ships.stats.level120Retrofit.torpedo				;
				evasion120Retrofit				= ships.stats.level120Retrofit.evasion				;
				speed120Retrofit				= ships.stats.level120Retrofit.speed				;
				antiair120Retrofit				= ships.stats.level120Retrofit.antiair				;
				aviation120Retrofit				= ships.stats.level120Retrofit.aviation				;
				oilConsumption120Retrofit		= ships.stats.level120Retrofit.oilConsumption		;
				accuracy120Retrofit				= ships.stats.level120Retrofit.accuracy				;
				antisubmarineWarfare120Retrofit	= ships.stats.level120Retrofit.antisubmarineWarfare ;

				level120Retrofitstats1 			= `
					<tr>
						<th ${tooltipTrigger} title="Health"><img src="AL/Stats/Health.png" alt="health"></th>
						<th>${health120Retrofit}</th>
						<th ${tooltipTrigger} title="Armor"><img src="AL/Stats/Armor.png" alt="armor"></th>
						<th>${armor120Retrofit}</th>
						<th ${tooltipTrigger} title="Reload"><img src="AL/Stats/Reload.png" alt="reload"></th>
						<th>${reload120Retrofit}</th>
						<th ${tooltipTrigger} title="Luck"><img src="AL/Stats/Luck.png" alt="luck"></th>
						<th>${luck120Retrofit}</th>
					</tr>
					<tr>
						<th ${tooltipTrigger} title="Firepower"><img src="AL/Stats/Firepower.png" alt="firepower"></th>
						<th>${firepower120Retrofit}</th>
						<th ${tooltipTrigger} title="Torpedo"><img src="AL/Stats/Torpedo.png" alt="torpedo"></th>
						<th>${torpedo120Retrofit}</th>
						<th ${tooltipTrigger} title="Evasion"><img src="AL/Stats/Evasion.png" alt="evasion"></th>
						<th>${evasion120Retrofit}</th>
						<th ${tooltipTrigger} title="Speed">Spd</th>
						<th>${speed120Retrofit}</th>
					</tr>
					<tr>
						<th ${tooltipTrigger} title="Anti-Air"><img src="AL/Stats/AntiAir.png" alt="anti-air"></th>
						<th>${antiair120Retrofit}</th>
						<th ${tooltipTrigger} title="Aviation"><img src="AL/Stats/Aviation.png" alt="aviation"></th>
						<th>${aviation120Retrofit}</th>
						<th ${tooltipTrigger} title="Oil Consumption"><img src="AL/Stats/Consumption.png" alt="cost"></th>
						<th>${oilConsumption120Retrofit}</th>
						<th ${tooltipTrigger} title="Accuracy"><img src="AL/Stats/Hit.png" alt="accuracy"></th>
						<th>${accuracy120Retrofit}</th>
					</tr>
				`;

				if (ships.stats.level120Retrofit.oxygen !== null && ships.stats.level120Retrofit.oxygen !== undefined) 
				{
					oxygen120Retrofit 		= ships.stats.level120Retrofit.oxygen 		;
					ammunition120Retrofit 	= ships.stats.level120Retrofit.ammunition 	;
					huntingRange120Retrofit = ships.stats.level120Retrofit.huntingRange ;

					huntingrangebase 		= huntingRange120Retrofit
						.replaceAll("\n","</tr><tr>"														)
						.replaceAll("5","<th>5</th>"														)
						.replaceAll("4","<th>4</th>"														)
						.replaceAll("3","<th>3</th>"														)
						.replaceAll("2","<th>2</th>"														)
						.replaceAll("*","<th>1</th>"														)
						.replaceAll(" ","<th>0</th>"														)
						.replaceAll("S","<th><img src='AL/Resources/Submarine.png' alt='S'></th>" 			);

					huntingrangefinal 		= huntingrangebase
						.replaceAll("<th>5</th>","<th class='huntingRange hrange5'>5</th>" 					)
						.replaceAll("<th>4</th>","<th class='huntingRange hrange4'>4</th>" 					)
						.replaceAll("<th>3</th>","<th class='huntingRange hrange3'>3</th>" 					)
						.replaceAll("<th>2</th>","<th class='huntingRange hrange2'>2</th>" 					)
						.replaceAll("<th>1</th>","<th class='huntingRange hrange1'>1</th>" 					)
						.replaceAll("<th>0</th>","<th class='huntingRange hrange0'></th>" 					)
						.replaceAll("<th><img","<th class='huntingRange hrangeS'><img class='hrangeImage'" 	);

					huntingrange 			= `
						<table class='table table-bordered text-center ship-align shiptable' style='background-color: white;'>
							<thead>
								<tr>
									<th colspan='7'>Hunting Range</th>
								</tr>
								<tr>
									${huntingrangefinal}
								</tr>
							</thead>
						</table>
					`;

					level120Retrofitstats2 = `
						<tr>
							<th ${tooltipTrigger} title="Anti-Submarine Warfare"><img src="AL/Stats/ASW.png" alt="antisubmarinewarfare"></th>
							<th>${antisubmarineWarfare120Retrofit}</th>
							<th ${tooltipTrigger} title="Oxygen"><img src="AL/Stats/Oxygen.png" alt="oxygen"></th>
							<th>${oxygen120Retrofit}</th>
							<th ${tooltipTrigger} title="Ammunition"><img src="AL/Stats/Ammunition.png" alt="ammunition"></th>
							<th>${ammunition120Retrofit}</th>
							<th ${tooltipTrigger} title="Hunting Range"><img src="AL/Stats/HuntRange.png" alt="hunting-range"></th>
							<th 
								class="submarinetooltip"
								data-toggle="tooltip" 
								data-html="true" 
								data-placement="right"
								title="${huntingrange}">Hover!</th>
						</tr>
					`;
				}
				else
				{
					level120Retrofitstats2 = `
						<tr>
							<th ${tooltipTrigger} title="Anti-Submarine Warfare"><img src="AL/Stats/ASW.png" alt="antisubmarinewarfare"></th>
							<th>${antisubmarineWarfare120Retrofit}</th>
							<th colspan="6"></th>
						</tr>
					`
				}
				level120Retrofitstats = level120Retrofitstats1 + level120Retrofitstats2;
			}

			// level 100 Retrofit stats
			if(ships.stats.level100Retrofit !== undefined)
			{
				health100Retrofit 				= ships.stats.level100Retrofit.health				;
				armor100Retrofit 				= ships.stats.level100Retrofit.armor				;
				reload100Retrofit 				= ships.stats.level100Retrofit.reload				;
				luck100Retrofit 				= ships.stats.level100Retrofit.luck					;
				firepower100Retrofit 			= ships.stats.level100Retrofit.firepower			;
				torpedo100Retrofit 				= ships.stats.level100Retrofit.torpedo				;
				evasion100Retrofit 				= ships.stats.level100Retrofit.evasion				;
				speed100Retrofit 				= ships.stats.level100Retrofit.speed				;
				antiair100Retrofit 				= ships.stats.level100Retrofit.antiair				;
				aviation100Retrofit 			= ships.stats.level100Retrofit.aviation				;
				oilConsumption100Retrofit 		= ships.stats.level100Retrofit.oilConsumption		;
				accuracy100Retrofit 			= ships.stats.level100Retrofit.accuracy				;
				antisubmarineWarfare100Retrofit = ships.stats.level100Retrofit.antisubmarineWarfare	;

				level100Retrofitstats1 			= `
					<tr>
						<th ${tooltipTrigger} title="Health"><img src="AL/Stats/Health.png" alt="health"></th>
						<th>${health100Retrofit}</th>
						<th ${tooltipTrigger} title="Armor"><img src="AL/Stats/Armor.png" alt="armor"></th>
						<th>${armor100Retrofit}</th>
						<th ${tooltipTrigger} title="Reload"><img src="AL/Stats/Reload.png" alt="reload"></th>
						<th>${reload100Retrofit}</th>
						<th ${tooltipTrigger} title="Luck"><img src="AL/Stats/Luck.png" alt="luck"></th>
						<th>${luck100Retrofit}</th>
					</tr>
					<tr>
						<th ${tooltipTrigger} title="Firepower"><img src="AL/Stats/Firepower.png" alt="firepower"></th>

    					${dev1 + dev2 + dev3 + dev4 + dev5 + dev6}
    				</tbody>
	    		`;
			}
			if (ships.limitBreaks !== undefined && ships.limitBreaks !== null) 
			{
			//NORMAL META ETC
				if (ships.limitBreaks[0][0] < String)	{lb11 = ships.limitBreaks[0][0]			} else {lb11 = "";}
				if (ships.limitBreaks[0][1] < String)	{lb12 = " / " + ships.limitBreaks[0][1]	} else {lb12 = "";}
				if (ships.limitBreaks[0][2] < String)	{lb13 = " / " + ships.limitBreaks[0][2]	} else {lb13 = "";}
				if (ships.limitBreaks[1][0] < String)	{lb21 = ships.limitBreaks[1][0]			} else {lb21 = "";}
				if (ships.limitBreaks[1][1] < String)	{lb22 = " / " + ships.limitBreaks[1][1]	} else {lb22 = "";}
				if (ships.limitBreaks[1][2] < String)	{lb23 = " / " + ships.limitBreaks[1][2]	} else {lb23 = "";}
				if (ships.limitBreaks[2][0] < String)	{lb31 = ships.limitBreaks[2][0]			} else {lb31 = "";}
				if (ships.limitBreaks[2][1] < String)	{lb32 = " / " + ships.limitBreaks[2][1]	} else {lb32 = "";}
				if (ships.limitBreaks[2][2] < String)	{lb33 = " / " + ships.limitBreaks[2][2]	} else {lb33 = "";}

				lb01 		= `<tr><th>1</th><td colspan="3">${lb11 + lb12 + lb13}</td></tr>`;
				lb02 		= `<tr><th>2</th><td colspan="3">${lb21 + lb22 + lb23}</td></tr>`;
				lb03 		= `<tr><th>3</th><td colspan="3">${lb31 + lb32 + lb33}</td></tr>`;
				limitBreaks = `
					<thead>
    					<tr>
    						<th colspan="4">Limit Breaks</th>
    					</tr>
    				</thead>
    				<tbody>
    					${lb01 + lb02 + lb03}
    				</tbody>
	    		`;
			}

		// scrap & enhance value
			if(ships.enhanceValue !== null 	)
			{
				enhanceFP 	= `<img src="AL/Stats/Firepower.png" ${tooltipTrigger} title="Firepower"> ${ships.enhanceValue.firepower} `	;
				enhanceTRP 	= `<img src="AL/Stats/Torpedo.png" ${tooltipTrigger} title="Torpedo"> ${ships.enhanceValue.torpedo} `			;
				enhanceAVI 	= `<img src="AL/Stats/Aviation.png" ${tooltipTrigger} title="Aviation"> ${ships.enhanceValue.aviation} `		;
				enhanceRLD 	= `<img src="AL/Stats/Reload.png" ${tooltipTrigger} title="Reload"> ${ships.enhanceValue.reload} `			;
			}

			if(ships.scrapValue !== null 	)
			{
				scrapCoin 	= `<img src="AL/Resources/Coin.png" ${tooltipTrigger} title="Coin"> ${ships.scrapValue.coin} `				;
				scrapOil 	= `<img src="AL/Resources/Oil.png" ${tooltipTrigger} title="Oil"> ${ships.scrapValue.oil} `					;
				scrapMedal 	= `<img src="AL/Resources/Medal.png" ${tooltipTrigger} title="Medal"> ${ships.scrapValue.medal} `				;
			}

			if(ships.enhanceValue !== null 	) 
			{
				enhanceValue = enhanceFP + " " + enhanceTRP + " " + enhanceRLD + " " + enhanceAVI										;
			}
			else
			{
				enhanceValue = "Cannot be used to enhance"																				;
			}

			if(ships.scrapValue !== null 	)
			{
				scrapValue = scrapCoin + " " + scrapOil + " " + scrapMedal																;
			}
			else
			{
				scrapValue = "Cannot be scrapped"																						;
			}

			esValue = `
				<table class="table table-hover text-center ship-align shiptable">
					<thead>
						<tr>
							<th style="width: 50%">Enhance Value</th>
							<th style="width: 50%">Scrap Value</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>${enhanceValue}</td>
							<td>${scrapValue}</td>
						</tr>
					</tbody>
				</table>
			`;

		// ship skill
			if (ships.skills[0] !== undefined)
			{
				skillIcon1 	= ships.skills[0].icon			;
				skillNames1 = ships.skills[0].names.en		;
				skillDesc1 	= ships.skills[0].description	;
				skillColor1 = ships.skills[0].color			;

				skill1 		= `
					<tr>
						<td class="skill${skillColor1}"><img src="${skillIcon1}"><br><strong>${skillNames1}</strong></td>
						<td>${skillDesc1}</td>
					</tr>
				`;
			}
			else skill1 = "";

			if (ships.skills[1] !== undefined)
			{
				skillIcon2 	= ships.skills[1].icon			;
				skillNames2 = ships.skills[1].names.en		;
				skillDesc2 	= ships.skills[1].description	;
				skillColor2 = ships.skills[1].color			;

				skill2 		= `
					<tr>
						<td class="skill${skillColor2}"><img src="${skillIcon2}"><br><strong>${skillNames2}</strong></td>
						<td>${skillDesc2}</td>
					</tr>
				`;
			}
			else skill2 = "";

			if (ships.skills[2] !== undefined)
			{
				skillIcon3 	= ships.skills[2].icon			;
				skillNames3 = ships.skills[2].names.en		;
				skillDesc3 	= ships.skills[2].description	;
				skillColor3 = ships.skills[2].color			;
				skill3 		= `
					<tr>
						<td class="skill${skillColor3}"><img src="${skillIcon3}"><br><strong>${skillNames3}</strong></td>
						<td>${skillDesc3}</td>
					</tr>
				`;
			}
			else skill3 = "";

			if (ships.skills[3] !== undefined)
			{
				skillIcon4 	= ships.skills[3].icon			;
				skillNames4 = ships.skills[3].names.en		;
				skillDesc4 	= ships.skills[3].description	;
				skillColor4 = ships.skills[3].color			;

				skill4 		= `
					<tr>
						<td class="skill${skillColor4}"><img src="${skillIcon4}"><br><strong>${skillNames4}</strong></td>
						<td>${skillDesc4}</td>
					</tr>
				`;
			}
			else skill4 = "";

			if (ships.skills[4] !== undefined)
			{
				skillIcon5 	= ships.skills[4].icon			;
				skillNames5 = ships.skills[4].names.en		;
				skillDesc5 	= ships.skills[4].description	;
				skillColor5 = ships.skills[4].color			;
				skill5 		= `
					<tr>
						<td class="skill${skillColor5}"><img src="${skillIcon5}"><br><strong>${skillNames5}</strong></td>
						<td>${skillDesc5}</td>
					</tr>
				`;
			}
			else skill5 = "";

			skill0 		= skill1 + skill2 + skill3 + skill4 + skill5;
			shipSkills 	= `
				<table class="table table-hover text-center ship-align shiptable">
					<thead>
						<tr>
							<th colspan="2">Skills</th>
						</tr>
					</thead>
					<tbody>
						${skill0}
					</tbody>
				</table>
			`;
		}
	}
	modal = `
		<div class="modal fade s${shipgid}" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
	    	<div class="modal-dialog modal-xl">
	    		<div class="modal-content">
	    			<table class="table table-hover text-center ship-align shiptable">
	    				<thead>
	    					<tr>
	    						<th colspan="4">${name}</th>
	    					</tr>
	    				</thead>
	    				${shipImage}
	    			</table>
	    			<table class="table table-hover text-center ship-align shiptable">
	    				<thead>
	    					${shipInfo}
		    				<tr>
			    				<th colspan="4">${shipExistFormat}</th>
		    				</tr>
		    				<tr>
			    				<th colspan="4">${obtainedFrom}</th>
		    				</tr>
	    				</thead>
	    			</table>
	    			${shipStats}
	    			${fleetTech}
	    			<table class="table table-hover text-center ship-align shiptable">
	    				<thead>
	    					<tr>
	    						<th colspan="4">Gears</th>
	    					</tr>
	    					<tr>
	    						<th>Slot</th>
	    						<th>Efficiency</th>
	    						<th>Equippable</th>
	    						<th>Max #</th>
	    					</tr>
	    				</thead>
	    				<tbody>
	    					${shipSlots}
	    				</tbody>
	    				${limitBreaks}
	    			</table>
	    			${esValue}
	    			${shipSkills}
	    		</div>
	    	</div>
	    </div>
	`
	$(".modal-container").append(modal)
}
$(function () {$('[data-toggle="tooltip"]').tooltip()})
</script>
</body>
</html>
