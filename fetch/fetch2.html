<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fetch data format json local</title>
    <script type="text/javascript" src="shipvar.js"></script>
</head>
<body>
	<button id="ambil">DATA</button>
	<p id="output"></p>

	<script>
document.getElementById('ambil').addEventListener('click', getUsers);
function getUsers() {
fetch('https://raw.githubusercontent.com/AzurAPI/azurapi-js-setup/master/ships.json')
.then((ships) => ships.json())
.then((data) => {
    let output = '<h2>Users</h2>';
    console.log(data);
    var ship = data[0]
    data.forEach((user) => {
        output += `
            <ul>
                <li>SS : ${user.limitBreaks[0]}, ${user.limitBreaks[1]}, </li>
            </ul>
        `;
        })
        document.getElementById('output').innerHTML = output;
    })
    .catch((err) => console.log(err));
}
	</script>
</body>
</html>
