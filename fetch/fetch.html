<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fetch data format json local</title>
</head>
<body>
	<!-- buat button dengan id ambil -->
	<button id="ambil">Ambil data json</button>

	<!-- buat p dengan id output -->
	<p id="output"></p>

	<script>
		// ambil id ambil dan tambahkan addEventClickListener yang artinya jika button tersebut di klik maka akan melakukan sesuatu atau event
		document.getElementById('ambil').addEventListener('click', getUsers);

		// kita buat function getUsers, jadi ketika diklik dia akan melakukan apa ? nah kita buat fungsi-nya (function)
		function getUsers() {
			// kita gunakan fetch dalam kita ambil data sample.txt yang sudah kita buat
			fetch('ship.json')
			// kita buat response menjadi json
			.then((response) => response.json())
			// lalu data nya kita ambil dan kita masuken ke p id output
			.then((data) => {
				// kita buat variabel output 
				let output = '<h2>Users</h2>';
				// kita console.log agar mengetahui apakah data nya sudah masuk atau belum
				console.log(data);
				// forEach ini adalah looping dan dinamakan user
				data.forEach((user) => {
					// kita tambahkan output-nya jangan lupa gunakan backslash `` yang di sebelah angka nomer 1
					// kita panggil id name email didapat dari users.json
					output += `
						<ul>
							<li>${user.wikiUrl}</li>
							<li>${user.id}</li>
							<li>${user.names["en"]}</li>
							<li>${user.nationality}</li>
							<li>${user.hullType}</li>
							<li>${user.thumbnail}</li>
							<li>${user.rarity["en"]}</li>
							<li>${user.stars["stars"]}</li>
							<li>${user.id}</li>
						</ul>
					`;
				})
				// kita panggil id output agar bisa di tampilkan ke browser saat di klik
				document.getElementById('output').innerHTML = output;
			})
			// membuat catch jadi kalau ada yang error langsung ketawan
			.catch((err) => console.log(err));
		}
	</script>
</body>
</html>
