<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/equipment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>fetch data format json local</title>
</head>
<body>
    <div class="container">
        
    </div>
<script>
    let output = ""
    
    gear.forEach((gear) => {
        if (gear.tiers[0] !== null)  {
        output += `
            <ul>
                <li class="limit">${gear.tiers[0].rarity}</li>
            </ul>
        `}
    })
    $(".container").append(output)
</script>
</body>
</html>
